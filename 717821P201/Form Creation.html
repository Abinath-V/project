<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation:</title>
    <link rel="stylesheet" href="Form Creation.css">
</head>
<body>
    <h1 style="color: white;" align="center">Form Creation:</h1>
    <table>
        <form action="">
            <tr>
                <th colspan="3">Registration Form</th>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td colspan="2">
                    <input type="text">
                </td>
            </tr>
            <td>Enter Password</td>
            <td colspan="2">
                <input type="password">
            </td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td colspan="2">
                    <textarea cols="20" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td colspan="2">
                    <input type="checkbox">Hockey<br>
                    <input type="checkbox">Football<br>
                    <input type="checkbox">Badminton<br>
                    <input type="checkbox">Cricket<br>
                    <input type="checkbox">volleyball
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td colspan="2">
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Select ur age</td>
                <td colspan="2">
                    <select>
                          <option value="">Select</option>
                          <option value="">18</option>
                          <option value="">19</option>
                          <option value="">20</option>
                          <option value="">21</option>
                          <option value="">22</option>
                          <option value="">23</option>
                          <option value="">24</option>
                          <option value="">25</option>
                          <option value="">26</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Photo</td>
                <td colspan="2">
                    <input type="file" name="Browse...">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Click Me"></td>
                <td><input type="reset"></td>
                <td><input type="submit" value="Submit Form"></td>
            </tr>
        </form>
    </table>
</body>
</html>
